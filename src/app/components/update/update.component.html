<div *ngIf="user">
  <!-- <h1>update on id No. {{user.id}}</h1> -->
  <div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">update on id No. {{user.id}}</div>

    <form class="form">
      <div class="form-group d-flex">
        <label class="col-3">Name</label>
        <input #name class="form-control" type="text"  value="{{user.name}}"/>
      </div>

      <div class="form-group d-flex">
        <label class="col-3">Email</label>
        <input #email class="form-control" type="text" value="{{user.email}}" />
      </div>


      <div class="form-group d-flex">
        <label class="col-3">Age</label>
        <input #age class="form-control" type="text" value="{{user.age}}" />
      </div>


      <div class="form-group d-flex">
        <label class="col-3">Phone</label>
        <input #phone class="form-control" type="text"  value="{{user.phone}}"/>
      </div>


      <div class="form-group d-flex justify-content-center mt-2">
        <input class="btn btn-outline-dark" type="button"  value="Update" (click)="add(name.value, email.value, age.value, phone.value)" />
      </div>
    </form>


</div>
